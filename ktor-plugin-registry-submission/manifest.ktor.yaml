short_description: Painless Kotlin Dependency Injection for Ktor applications
long_description: |
  Kodein-DI is a straightforward and powerful dependency injection framework for Kotlin Multiplatform.
  This plugin provides seamless integration with Ktor, offering features like:
  - DIPlugin for global DI container management
  - closestDI() pattern for retrieving dependencies anywhere in your application
  - Session-scoped and call-scoped dependencies
  - Sub-DI for route-specific bindings
  - MVC-style controllers with built-in DI support
