name: Release - Test, Build & Deploy

on:
  push:
    branches:
      - stable
      - '[0-9]+.[0-9]+'

jobs:
  build-deploy-unix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    env:
      EXCLUDE_ANDROID: false
      EXCLUDE_KTOR: false
      EXCLUDE_TFX: false
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: ./gradlew build
        shell: bash
      - name: Deploy
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_APIKEY: ${{ secrets.BINTRAY_APIKEY }}
          BINTRAY_USER_ORG: ${{ secrets.BINTRAY_USER_ORG }}
        run: ./gradlew bintrayUpload
        shell: bash
  build-deploy-windows:
    runs-on: [windows-latest]
    env:
      EXCLUDE_ANDROID: true
      EXCLUDE_KTOR: true
      EXCLUDE_TFX: true
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build
        run: ./gradlew build
        shell: bash
      - name: Deploy
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_APIKEY: ${{ secrets.BINTRAY_APIKEY }}
          BINTRAY_USER_ORG: ${{ secrets.BINTRAY_USER_ORG }}
        run: ./gradlew bintrayUpload
        shell: bash