name: build and publish a snapshot

on:
  push:
    branches:
      - main
      - 'snapshot/*'
      - 'kotlin-*'
    paths-ignore:
      - '**.md'
      - '**.adoc'
      - '**/.gitignore'
      - './github/**'
      - '!./github/workflow/snapshot.yml'

jobs:
  unit-tests:
    uses: kosi-libs/kodein-internal-github-actions/.github/workflows/unit-tests.yml@test-ci
  instrumentation-tests:
    uses: kosi-libs/kodein-internal-github-actions/.github/workflows/check-with-android.yml@test-ci
  upload-snapshot:
    needs: [unit-tests, instrumentation-tests]
    runs-on: macOS-latest
    env:
      CENTRAL_PORTAL_TOKEN_USERNAME: ${{ secrets.CENTRAL_PORTAL_TOKEN_USERNAME }}
      CENTRAL_PORTAL_TOKEN_PASSWORD: ${{ secrets.CENTRAL_PORTAL_TOKEN_PASSWORD }}
    steps:
      - name: Setup
        uses: kosi-libs/kodein-internal-github-actions/setup@main
      - name: Upload
        run: ./gradlew publishAggregationToCentralPortalSnapshots -PgitRef=${{ github.ref }} -Psnapshot=true
        shell: bash
