name: check

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.adoc'
      - '**/.gitignore'
      - './github/**'
      - '!./github/workflow/test.yml'

jobs:
  unit-tests:
    uses: kosi-libs/kodein-internal-github-actions/.github/workflows/unit-tests.yml@test-ci
  instrumentation-tests:
    uses: kosi-libs/kodein-internal-github-actions/.github/workflows/check-with-android.yml@test-ci
